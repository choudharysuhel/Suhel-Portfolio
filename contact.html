      <div class="contact-Container">
        <div class="contactform">
          <h1>Contact Me</h1>
          <form>
            <div class="mb-3">
              <!-- <label for="clientemail" class="form-label">Name</label> -->
              <input type="name" class="form-control" id="clientemail" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <!-- <label for="clientemail" class="form-label">Email address</label> -->
              <input type="email" class="form-control" id="clientemail" placeholder="Enter Email address">
              <div id="emailHelp" class="e-help">We'll never share your email and phone with anyone else.</div>
            </div>
            <!-- <div class="mb-3"> 
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone Number">
             </div> -->
            <div class="mb-3">
              <!-- <label for="clientemail" class="form-label">Enquiry</label> -->
              <textarea cols="30" rows="30" spellcheck="false" type="text" class="form-control enquiry" id="clientemail" placeholder="Message"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="e-help" for="isclient">I want you to work on a project with me </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
